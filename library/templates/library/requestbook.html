{% extends 'base.html '%}
{% block title %} Student || Page {% endblock title %}
{% block body %}

<div class="hero-image">
  <div class="hero-text">
    <h2>Nothing is pleasanter than exploring a library</h2>
    <h3>When in doubt go to the library</h3>
  </div>
</div>
<div class="container mt-4">
  <div class="row cards">
    <div class="col-md-6 offset-md-3">
      <form action="/requestbook/" method="POST">
        {% csrf_token %}
        <label for=""><b>Choose Book:</b></label>
        <select name="bookname" id="" class="form-control">
          <option value="" selected="">Select one of them</option> 
          {% for book in allbook %}
          <option>{{book.bookname}}</option>
          {% endfor %}
        </select>
        <input type="hidden" value="{{request.user}}" name="user_name">
        <div class="text-right mt-3">
          <input type="submit" value="Request a Book" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div></div>

  {% endblock body %}
